<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "시총1위":"애플",
        "시총2위":"마이크로소프트"
      };
      document.write("시총1위 : "+ coworkers.시총1위+"<br>");
      document.write("시총2위 : "+ coworkers.시총2위+"<br>");
      coworkers.bookkeeper = "드루와";
      document.write("bookkeeper : "+ coworkers.bookkeeper+"<br>");
      coworkers["애플 창립자"]="스티븐잡스";
      document.write("애플 창립자 : " +coworkers["애플 창립자"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>

  </body>
</html>
